<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}

    #container{
      width: 1200px; height: 100px; border: 1px solid black;
      box-sizing: content-box;
    }
    div{
      width: 200px; height: 100px; border: 1px solid blue;
      box-sizing: border-box;
    }
    .c01,.c02,.c03{
      float: left;
    }
    .c04{
      float: right;
    }
    .c05{
      clear: both;    /* float 속성 무효화 */
      background: yellow;
    }

  </style>
</head>
<body>
  <div id="container">
    <div class="c01">1</div>
    <div class="c02">2</div>
    <div class="c03">3</div>
    <div class="c04">4</div>
    <div class="c05">5</div>
    <div class="c06">6</div>
  </div>

  
</body>
</html>
