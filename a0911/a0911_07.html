<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;  padding: 0;
    }


    table{
      width: 80%;
      border-top: 2px solid #111;
      margin: 0 auto;
    }
    table,th,td{
      border-collapse: collapse;
    }
    th,td{
      height: 40px;
      border-bottom: 1px solid #111;
      text-align: center;
    }
    col:nth-child(2){
      overflow: hidden;
    }
  </style>
</head>
<body>
  <table>
    <colgroup>
      <col width="10%">
      <col width="*">
      <col width="15%">
      <col width="15%">
      <col width="12%">
    </colgroup>
    <tr>
      <th>No.</th>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일</th>
      <th>조회수</th>
    </tr>
    <tr>
      <td>1</td>
      <td>신종코로나바이러스 예방관련 운영 안내</td>
      <td>관리자</td>
      <td>2020-02-28</td>
      <td>100</td>
    </tr>
  </table>
</body>
</html>
