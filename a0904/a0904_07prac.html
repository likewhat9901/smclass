<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label{
      display: inline-block;
      width: 200px;
      height: 40px;
      text-align: center;
      border: 1px solid black;
      line-height: 40px;
    }
    .gender{
      display: contents;
    }
    input{
    }
    table{
      border: 1px solid black;
      border-collapse: collapse;
      margin-bottom: 50px;
    }
    tr,th{
      width: 200px;
      height: 40px;
      border: 1px solid black;
    }
    td{
      width: 500px;
      height: 40px;
    }

  </style>
</head>
<body>
  <table>
    <tr>
      <th>이름</th>
      <td>
        <input type="text" name="name" id="name"><br>
      </td>
    </tr>
    <tr>
      <th>아이디</th>
      <td>
        <input type="text" name="id" id="id">
        <button type="button" onclick="">아이디중복확인</button><br>
      </td>
    </tr>
    <tr>
      <th>비밀번호</th>
      <td>
        <input type="password" name="pw1_1" id="pw1_1"><br>
      </td>
    </tr>
    <tr>
      <th>비밀번호 확인</th>
      <td>
        <input type="password" name="pw2_1" id="pw2_1" onkeyup="pwcheck_1()">
        <span id="pwTxt_1"></span><br>
      </td>
    </tr>
    <tr>
      <th>생년월일</th>
      <td>
        <input type="date" name="birth" id="birth"><br>
      </td>
    </tr>
    <tr>
      <th>성별</th>
      <td>
        <input type="radio" name="gender" id="male">
        <label for="male" class="gender">남자</label>
        <input type="radio" name="gender" id="female">
        <label for="female" class="gender">여자</label><br>
      </td>
    </tr>
    <tr>
      <th></th>
      <td></td>
    </tr>
    <tr>
      <th></th>
      <td></td>
    </tr>
    <tr>
      <th></th>
      <td></td>
    </tr>
    <script>
      function pwcheck_1(){
        //console.log("호출합니다.")
        //console.log(document.getElementById("pw2").value);

        var pw1_1 = document.getElementById("pw1_1").value
        var pw2_1 = document.getElementById("pw2_1").value

        if(pw1_1 == pw2_1){
          console.log("비밀번호가 일치합니다.")
          document.getElementById("pwTxt_1").innerText = "비밀번호가 일치합니다."
        }else{
          console.log("비밀번호가 일치하지 않습니다.")
          document.getElementById("pwTxt_1").innerText = "비밀번호가 일치하지 않습니다."
        }
      }
    </script>


  </table>
</body>
</html>
