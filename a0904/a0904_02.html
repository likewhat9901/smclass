<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      width: 300px;
    }
  </style>

</head>
<body>
  <img src="images/search1.png">
  <hr>
  <img src="images/search2.svg">
    <!-- SVG파일: 벡터파일, 이미지에는 비트맵 형태와 벡터 형태가 존재. 벡터형태는 좌표점으로 이미지를 그리는 형태
    일러스트레이터가 벡터이미지를 활용. 확대,축소하더라도 테두리가 깨끗한 상태로 유지된다는 장점.
    포토샵은 비트맵이미지를 활용. -->
    <!-- JPG,PNG,GIF - 비트맵 방식
    벡터방식은 요즘 로고, 애니메이션, 캐릭터 등에 활용 중.
    벡터방식의 단점 : 이미지가 날카로워 자연스러운 표현이 제한.-->
  
</body>
</html>
