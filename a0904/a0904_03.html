<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <style>
    #id{
      width: 500px;
    }

  </style>

</head>
<body>
  <!-- 폼은 굉장히 중요. 입력받을 때 씀.
  프로그램은 입출력이 거의 다임? 즉 입출력을 얼마나 잘하느냐에 따라 실력이 나뉨. -->
  <!-- 대표적인 폼: 네이버 입력창, 로그인창
  사용자가 웹사이트로 정보를 보낼 수 있는 요소들은 모두 폼(form)
  대부분 정보저장, 검색, 수정하는 일들 -->
  <!--form - action, method, name, action, target-->

  <form action="http://www.daum.net" name="frm" method="get">
    <label>아이디</label>
    <input type="text" name="id" id="id" maxlength="5" value="aabbcc" readonly><br>
    <label>패스워드</label>
    <input type="password" name="pw"><br>
    <input type="text" name="phone"><br>
    <br>
    <label>성별</label><br>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">남자</label>
    <input type="radio" name="gender" id="female" value="female" checked>
    <label for="female">여자</label>
    <br>
    <label>학년</label><br>
    <input type="radio" name="grade" id="one" value="one">
    <label for="one">1학년</label>
    <input type="radio" name="grade" id="two" value="two" checked>
    <label for="two">2학년</label> 
    <input type="radio" name="grade" id="three" value="three">
    <label for="three">3학년</label> 
    <br>
    <label>반</label><br>
    <input type="number" name="stuClass">반    <!-- number는 숫자만 입력가능 -->
    <br>
    <label>취미</label><br>
    <input type="checkbox" name="hobby" id="game" value="game">
    <label for="game">게임</label>
    <input type="checkbox" name="hobby" id="golf" value="golf">
    <label for="golf">골프</label>
    <input type="checkbox" name="hobby" id="swim" value="swim">
    <label for="swim">수영</label>
    <input type="checkbox" name="hobby" id="run" value="run">
    <label for="run">조깅</label>
    <input type="checkbox" name="hobby" id="book" value="book">
    <label for="book">독서</label>  
    <!-- checkbox: 두가지 이상 선택할때 사용
    value: 데이터를 입력할 수 없어, 입력값을 넣어줘야 할때 값 지정 시 사용. ex 선택창. 아이디 입력창 같은 입력창은 value 필요없음.-->
    <!--결과: https://www.daum.net/?id=aaa&pw=1111&phone=010-1111-1111&gender=male&grade=one&stuClass=1&hobby=game&hobby=golf&hobby=swim&hobby=run -->
    <br>
    <textarea name="content" cols="50" rows="20"></textarea>  <!-- cols: 가로영역, rows: 세로영역 -->
    <!-- 크기를 가로 50글자, 세로 20글자까지.
     textarea는 get방식에서 한계가 있기 때문에 post방식 사용 권고 -->

    <br>
    <input type="submit" value="로그인">
    <!-- button과 input type="submit" 의 차이점: input은 무조건 action 주소로 이동 -->
    <br>
    <button>로그인</button>
    <br>
    <script>
      function frmBtn(){
        alert("함수를 호출합니다.");
        var id=document.getElementById("id").value;  //위치점 정보 가져오기
        //alert("input박스에 입력된 id값: "+id)
        if(id==""){
          alert("아이디를 입력하셔야 로그인이 가능합니다.")
        } //입력값이 없을 때 알림반환
      
      }
    </script>
    <button type="button" onclick="frmBtn()">로그인</button>  <!--자바스크립트 사용할 때 button 사용. 안쓰면 input 사용-->


  </form>
  <!--submit 하면 action으로 전송되는 구조.-->
  <!--aaa, 111 입력해서 보내면 https://www.daum.net/?id=aaa&pw=111 이렇게 됨.
  name에서 정의한 것들이 id=,pw= 이런식으로 저장되고 뒤에 내가 입력한 값이 붙음.-->
  <!-- method를 post로 하게 되면 주소창에 정보가 나타나지 않음.
  f12 -> network -> preserve log -> Payload
  민감한 정보는 모두 post 형태로 보냄. 민감하지 않으면 get -->
  <!-- 예를 들면 부산이라고 검색하는 것은 get방식으로 보냄 
   get은 보내는 용량 제한. post는 용량제한 없음.-->
  <!-- action은 정보를 보내는 주소. method는 노출 방식. -->
   <!-- label은 폼요소에 텍스트를 붙이는 기능.
   fieldset으로 폼 요소 묶음 처리가 가능. 폼이 두개 이상일 때 씀.
   그룹 구역의 제목을 붙일때 legend 태그 사용.
   input size는 잘 쓰지 않고 width를 많이 씀 -->
   <!-- id 위치를 찾아가는 유일한 주소.
   maxlength는 입력할 수 있는 자릿수를 정하는 기능. 보통 이것보다는 자바스크립트를 이용해 주로 사용한다. -->
   <!-- input type="radio" 는 선택지.
   label for는 글자도 input과 연동되도록 함. for="id를 넣어줘야함." 
  radio에서 name은 묶음의 기준이 된다. 구분해줘야 묶음이 구분된다.

   -->


</body>
</html>
