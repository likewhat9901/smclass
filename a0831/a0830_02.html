<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
			<script>
				//if(조건식)
				var number = prompt("숫자를 입력하세요.");

				//location.href : 지정페이지로 이동시키는 기능
				if(number >= 10){
					location.href = "http://www.naver.com";
				}else{
					document.write("숫자가 10보다 작습니다.")
				}


			</script>
    </body>
</html>
