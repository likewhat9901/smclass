        <Script>
            //문자형과 숫자형을 더하면 문자형이 된다.
            //숫자로 된 문자형은 숫자형으로 바꿀 수 있지만, 문자로 된 문자형은 숫자형으로 바꿀 수 없다. 에러 출력됨.
            //산술 연산자 종류: +,-,*,/,%  (%는 '나머지'라는 뜻. ex. 10%3=1)
            document.write("좋은 하루"+" 되세요."+"<br/>");
            document.write(Number("100")+200+"<br/>");
            document.write(Number("10")+20);
