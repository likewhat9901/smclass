태그
- 태그는 소문자로 쓴다.
- 여는 태그, 닫는 태그를 정확하게 입력.
- 적당하게 들여쓴다.
- 태그는 속성과 함께 사용된다.  *태그 뒤에 오는게 속성
- 인코딩 방식은 UTF-8로 한다.  *euc-kr 방식도 있음. 두가지가 한글 지원 인코딩. euc-kr은 국내전용.

기본 구조
<!DOCTYPE html> *현재 문서가 html5 언어로 작성된 웹 문서라는 뜻
<html lang="en">  *웹 문서의 시작과 끝
<head>  *웹 브라우저가 웹 문서를 해석하기 위해 필요한 정보들을 입력하는 부분
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>  *실제 웹 브라우저 화면 내용
  
</body>
</html>

-->

<!DOCTYPE html> <!-- 소문자, 대문자 상관없음 -->
<html lang="ko"> <!-- 한국어 버전이라는 의미. 영어는 en -->
  <head>
    <meta charset = 'UTF-8'> <!--인코딩 방식-->
    <title></title>  <!--제목 표기-->
    <style>
      /* 주석: 설명문 */
      /* style: css를 의미. html에서 디자인을 하는 부분 */
      h1{color:red; text-align:center;} /*항상 중괄호 사용해야 함.*/
      
    </style>
  </head>
  <body>
    <!-- 주석: 설명문, 코드와 상관없음. -->
    <!-- body: 웹브라우저 화면내용을 입력하는 부분 -->
    <h1>대장 &lt;내시경하다 환자 장기에 구멍…70대 내과 의사 유죄</h1>
    <h2>대장 내시경하다&nbsp&nbsp&nbsp&nbsp&nbsp환자 장기에 구멍…70대 내과 의사 유죄</h2> <!--띄어쓰기는 한번 이상 쓰려면 &nbsp 사용-->
